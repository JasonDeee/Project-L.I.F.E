<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat với LM Studio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header với input để thay đổi địa chỉ IP -->
      <div class="header">
        <div class="ip-config">
          <label for="ip-input">Địa chỉ IP:</label>
          <input
            type="text"
            id="ip-input"
            value="192.168.1.3:1234"
            placeholder="192.168.1.3:1234"
          />
          <button id="test-connection">Kiểm tra kết nối</button>
          <span id="connection-status" class="status-indicator">●</span>
        </div>
      </div>

      <!-- Khu vực chat -->
      <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
          <div class="message system-message">
            <div class="message-content">
              <strong>Hệ thống:</strong> Chào mừng! Hãy nhập tin nhắn để bắt đầu
              trò chuyện với AI model.
            </div>
          </div>
        </div>

        <!-- Khu vực nhập tin nhắn -->
        <div class="chat-input-container">
          <div class="input-wrapper">
            <textarea
              id="message-input"
              placeholder="Nhập tin nhắn của bạn..."
              rows="1"
            ></textarea>
            <button id="send-button" disabled>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M2 21L23 12L2 3V10L17 12L2 14V21Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
