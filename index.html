<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat với LM Studio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header với input để thay đổi địa chỉ IP -->
      <div class="header">
        <div class="ip-config">
          <label for="ip-input">Server URL:</label>
          <input
            type="text"
            id="ip-input"
            value="https://api.vanced.site"
            placeholder="https://api.vanced.site"
          />
          <button id="test-connection">Kiểm tra kết nối</button>
          <span id="connection-status" class="status-indicator">●</span>
        </div>
      </div>

      <!-- Debug/Status Panel (góc trên bên phải) -->
      <div class="debug-panel" id="debug-panel">
        <div class="debug-header">
          <span class="debug-title">Trạng thái</span>
          <span id="debug-conn" class="badge disconnected">DISCONNECTED</span>
          <button id="debug-toggle" class="debug-toggle" title="Thu gọn">
            ▾
          </button>
        </div>
        <div class="debug-info">
          <div><strong>Socket:</strong> <span id="debug-socket">-</span></div>
          <div>
            <strong>Server:</strong>
            <span id="debug-server">https://api.vanced.site</span>
          </div>
          <div><strong>Last:</strong> <span id="debug-last">-</span></div>
        </div>
        <div class="debug-log" id="debug-log"></div>
      </div>

      <!-- Khu vực chat -->
      <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>

        <!-- Khu vực nhập tin nhắn -->
        <div class="chat-input-container">
          <div class="input-wrapper">
            <textarea
              id="message-input"
              placeholder="Nhập tin nhắn của bạn..."
              rows="1"
            ></textarea>
            <button id="send-button" disabled>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M2 21L23 12L2 3V10L17 12L2 14V21Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
